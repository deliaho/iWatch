<!DOCTYPE html>
<html class="gt-ie8 gt-ie9 not-ie"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>登入 - iWatch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- url icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!-- Pixel Admin's stylesheets -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/ddsc-iWatch.min.css" rel="stylesheet" type="text/css">
	<link href="css/pages.min.css" rel="stylesheet" type="text/css">
	<link href="css/rtl.min.css" rel="stylesheet" type="text/css">
	<link href="css/themes.min.css" rel="stylesheet" type="text/css">

</head>
<body class="theme-default page-signin" >
	<!-- Page background -->
	<div id="page-signin-bg">
		<!-- Background overlay -->
		<div class="overlay"></div>
		<!-- Replace this with your bg image -->
		<img src="images/signin-bg-5.jpg" alt="">
	</div>
	<!-- / Page background -->
	<!-- Container -->
	<div class="signin-container"> 
		<!-- Right side -->
		<div class="signin-form">
			<!-- Form -->
    		<div >
			<a href="http://www.ddsc.com.tw/main.html" class="logo">
				<img src="images/logo-big.png" alt="" style="margin-top: -5px;margin-left: -30px;">
			</a> <!-- / .logo -->
			</div>
			<form action="index.html" id="signin-form_id"  style="margin-top:20px;">
                <!-- / Username -->
				<div class="form-group w-icon">
					<input type="text" name="signin_username" id="username_id" class="form-control input-lg" placeholder="帳號 (3碼)">
					<span class="fa fa-user signin-form-icon"></span>
				</div> <!-- / Username -->
				<div class="form-group w-icon">
					<input type="password" name="signin_password" id="password_id" class="form-control input-lg" placeholder="密碼(6碼)">
					<span class="fa fa-lock signin-form-icon"></span>
				</div> <!-- / Password -->
                <div class="form-group w-icon">
                    <select class="form-control input-lg" style="padding-left: 55px;">
                        <option>iWatch</option>
                    </select>
                    <span class="fa fa-cogs signin-form-icon"></span>
                </div>
				<div class="form-actions">
					<input type="submit" value="登入" class="btn btn-primary btn-block btn-lg">
					<!-- <a href="#" class="forgot-password" id="forgot-password-link">忘記密碼?</a> -->
				</div> <!-- / .form-actions -->
			</form>
			<!-- / Form -->
			<!-- "Sign In with" block -->
			<div class="signin-with">
                <span>版權所有 Copyright 2016 © 中菲電腦股份有限公司<br />本網站內容享有著作權，禁止侵害，違者必究。</span>
			</div>
			<!-- / "Sign In with" block -->
			<!-- Password reset form -->
			<div class="password-reset-form" id="password-reset-form">
				<div class="header">
					<div class="signin-text">
						<span>Password reset</span>
						<div class="close">&times;</div>
					</div> <!-- / .signin-text -->
				</div> <!-- / .header -->
				<!-- Form -->
				<form action="index.html" id="password-reset-form_id">
					<div class="form-group w-icon">
						<input type="text" name="password_reset_email" id="p_email_id" class="form-control input-lg" placeholder="Enter your email">
						<span class="fa fa-envelope signin-form-icon"></span>
					</div> <!-- / Email -->
					<div class="form-actions">
						<input type="submit" value="SEND PASSWORD RESET LINK" class="signin-btn bg-primary">
					</div> <!-- / .form-actions -->
				</form>
				<!-- / Form -->
			</div>
			<!-- / Password reset form -->
		</div>
		<!-- Right side -->
    </div>
	<!-- / Container -->
<!-- Get jQuery from Google CDN -->
<script type="text/javascript"> window.jQuery || document.write('<script src="plugins/jquery/jquery.min.js">' + "<" + "/script>"); </script>
<!-- Pixel Admin's javascripts -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/ddsc-iWatch.min.js"></script>
<script type="text/javascript">
    // Resize BG
    $(function () {
        var $ph = $('#page-signin-bg'),
		    $img = $ph.find('> img');

        $(window).on('resize', function () {
            $img.attr('style', '');
            if ($img.height() < $ph.height()) {
                $img.css({
                    height: '100%',
                    width: 'auto'
                });
            }
        });
    });

    // Show/Hide password reset form on click
    $(function () {
        $('#forgot-password-link').click(function () {
            $('#password-reset-form').fadeIn(400);
            return false;
        });
        $('#password-reset-form .close').click(function () {
            $('#password-reset-form').fadeOut(400);
            return false;
        });
    });

    // Setup Sign In form validation
    $(function () {
        $("#signin-form_id").validate({ focusInvalid: true, errorPlacement: function () { } });

        // Validate username
        $("#username_id").rules("add", {
            required: true,
            minlength: 3
        });

        // Validate password
        $("#password_id").rules("add", {
            required: true,
            minlength: 6
        });
    });

    // Setup Password Reset form validation
    $(function () {
        $("#password-reset-form_id").validate({ focusInvalid: true, errorPlacement: function () { } });

        // Validate email
        $("#p_email_id").rules("add", {
            required: true,
            email: true
        });
    });
</script>

</body>
</html>
